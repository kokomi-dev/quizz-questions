<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="container__title">Multiple-choice</h3>
      <div class="container__wrap">
        <!-- head -->
        <div class="quizz__head">
          <div class="quizz__time"></div>
          <div class="quizz__buttons">
            <a href="/" class="quizz__again">Làm lại</a>
            <button class="quizz__submit">Nộp bài</button>
          </div>
        </div>
        <!-- quizz question -->
        <div class="quizz__question">
          <h4 class="quizz__cout"></h4>
          <h4 class="quizz__title"></h4>
          <ul class="quizz__answer">
            <li><span>A.</span><span class="quizz__answer__item"></span></li>
            <li><span>B.</span><span class="quizz__answer__item"></span></li>
            <li><span>C.</span><span class="quizz__answer__item"></span></li>
            <li><span>D.</span><span class="quizz__answer__item"></span></li>
          </ul>
        </div>
        <!-- quizz questions list and button next preview -->
        <div class="quizz__bottom">
          <div class="quizz__pre">Trước</div>
          <ul class="quizz__questions-list"></ul>
          <div class="quizz__next">Sau</div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
